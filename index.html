<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a id="highscore-link" href="#">High Scores</a>
      <div id="timer">Time: 0</div>
    </header>

    <!-- Landing/Home Page -->
    <section id="home-page" class="active-page">
      <h1>Welcome to the JavaScript Quiz!</h1>
      <p>An explanation of the quiz...</p>
      <button id="start-btn">Start Quiz</button>
    </section>

    <!-- Quiz Page -->
    <section id="quiz-page">
      <h1 id="question">Question will go here</h1>
      <div id="choices">Choice buttons will go here</div>
    </section>

    <!-- Ending Page -->
    <section id="end-page">
      <h1>Your Final Score is:</h1>
      <p id="score">Score will go here</p>
      <a id="enter-score-link" href="#">Enter High Score</a>
    </section>

    <!-- High Scores Page -->
    <section id="highscores-page">
      <h1>High Scores</h1>
      <div id="highscores">High scores will be listed here</div>
    </section>

    <!-- Link to JavaScript file -->
    <script src="index.js"></script>
  </body>
</html>
